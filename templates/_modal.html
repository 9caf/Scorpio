{% macro modal_widget(name) %}
	<div class="modal fade" id="#{{ name }}" role="dialog" aria-labelledby="{{ name }}" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 class="modal-title" id="myModalLabel">
						零星采购编号：
						<span class="text-primary" id="id"></span>
					</h3>
				</div>
				<div class="modal-body">
					<dl class="dl-horizontal">
						<dt>
							项目
						</dt>
						<dd id="item">
						</dd>
						<dt>
							创建时间
						</dt>
						<dd id="create_time">
						</dd>
						<dt>
							经办人
						</dt>
						<dd id="operator">
						</dd>
						<dt>
							备注
						</dt>
						<dd id="remark">
						</dd>
					</dl>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<a id="modal-new-purchase" href="#modal-container-new-purchase" role="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" data-backdrop="static">编辑</a>
				</div>	
			</div>					
		</div>				
	</div>
	<div class="modal fade" id="modal-container-new-purchase" role="dialog" aria-labelledby="modal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="editinfo">
						标题
					</h4>
				</div>
				<div class="modal-body">
					<form role="form" method="post">
						<div class="form-group">
							 <label for="inputPjname">项目名称（必选）</label><input type="text" class="form-control" id="inputPjname" name="inputPjname" value="茶叶采购" />
						</div>
						<div class="form-group">
							 <label for="inputPjmark">项目详细说明（可选）</label><textarea class="form-control" rows="5" id="inputPjmark" name="inputPjmark"/>11号线</textarea>
						</div>							
						<div class="modal-footer">
							 <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> 
							 <a id="modal-query-here" href="#modal-container-query-here" role="button" class="btn btn-success" data-toggle="modal" data-dismiss="modal" data-backdrop="static">确认修改</a>
						</div>
					</form>
				</div>
			</div>
		</div>				
	</div>
	<div class="modal fade" id="modal-container-43560" role="dialog" aria-labelledby="modal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">
						标题
					</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							 <label for="exampleInputEmail1">Email address</label><input type="email" class="form-control" id="exampleInputEmail1" />
						</div>
						<div class="form-group">
							 <label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="exampleInputPassword1" />
						</div>
						<div class="form-group">
							 <label for="exampleInputFile">File input</label><input type="file" id="exampleInputFile" />
							<p class="help-block">
								Example block-level help text here.
							</p>
						</div>
						<div class="checkbox">
							 <label><input type="checkbox" />Check me out</label>
						</div> <button type="submit" class="btn btn-default">Submit</button>

				</div>
				<div class="modal-footer">
					 <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> 
					 <a id="findall" href="findall.html" role="button" class="btn btn-primary">提交查询</a>
				</div>
			</div>
		</div>
	</div>	
{% endmacro %}
